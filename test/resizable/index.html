<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Resizable</title>
    <style>
        body {
            margin: 0;
        }

        #container {

            border: 10px solid #00000030;
            width: 600px;
            height: 600px;
            margin: 100px;
            position: relative;
        }

        .dropzone {

            background-color: #00000033;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="../bundle.js"></script>
</body>
</html>
